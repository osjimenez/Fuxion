branches:
  feature:
    regex: ^feature[/-](?<BranchName>.+)
    label: 'feature-{BranchName}'
    increment: Patch
    track-merge-target: true

  hotfix:
    regex: ^hotfix[/-](?<BranchName>.+)
    label: 'hotfix-{BranchName}'
    increment: Patch
    track-merge-target: true

  preview:
    regex: ^preview[/-].+
    label: 'preview'
    increment: Minor
    track-merge-target: true

  release:
    regex: ^release[/-].+
    label: 'release.{Date}'
    increment: Minor
    track-merge-target: true

  main:
    regex: ^main$
    increment: Minor
