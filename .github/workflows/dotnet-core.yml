name: .NET Core

on:
  push:
    branches: 
     - master
     - develop
     - 'feature/**'

jobs:
  build:

    runs-on: windows-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.6
      with:
        versionSpec: '5.3.x'

    - name: Use GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.6

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100

    - name: Install dependencies
      run: dotnet restore -p:RestoreUseSkipNonexistentTargets=false src/Fuxion-pack.sln

    - name: Build
      run: dotnet build --configuration Release --no-restore -p:Version=${{ steps.gitversion.outputs.semVer }} src/Fuxion-pack.sln

    - name: Test
      run: dotnet test --no-restore --verbosity normal src/Fuxion-pack.sln

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output nupkgs --no-build -p:PackageVersion=${{ steps.gitversion.outputs.semVer }} src/Fuxion-pack.sln

    - name: Configure GitHub Packages source
      run: dotnet nuget add source https://nuget.pkg.github.com/osjimenez/index.json -n github -u osjimenez -p ${{ secrets.GITHUB_TOKEN }}

    - name: Publish on GitHub Packages
      run: dotnet nuget push "nupkgs\*.nupkg" --source "github" --skip-duplicate -k ${{ secrets.GITHUB_TOKEN }}

    - name: Publish on NuGet.org
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop'
      run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_ORG}} --skip-duplicate
    